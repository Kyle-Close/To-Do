<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TO-DO</h1>
      </div>
      <div class="main">
        <div class="directories">
          <div class="projects">
            <div class="projects-container">
              <h1>PROJECTS</h1>
              <form action="" class="project-form">
                <input type="text" id="project-name" name="project-name" />
                <button type="submit">+</button>
              </form>
              <ul class="directories-list directories-list-projects">
                <li>
                  <button class="project-list-buttons">PROJECT 1</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="lists">
            <div class="lists-container">
              <h1>PLACEHOLDER</h1>
              <h3>LISTS</h3>
              <form action="" class="list-form">
                <input type="text" name="list-name" id="list-name" />
                <button type="submit">+</button>
              </form>
              <ul>
                <li>
                  <button class="project-list-buttons">LIST 1</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
                <li>
                  <button class="project-list-buttons">LIST 2</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
                <li>
                  <button class="project-list-buttons">LIST 3</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
                <li>
                  <button class="project-list-buttons">LIST 4</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
                <li>
                  <button class="project-list-buttons">LIST 5</button>
                  <button>
                    <img src="../img/trash.png" alt="" width="25" height="25" />
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="display-section">
          <div class="top">
            <div class="current-directory-info">
              <div class="menu-img">
                <img src="../img/menu.png" alt="" width="50" height="50" />
              </div>
              <div class="project-list-titles">
                <h1>PROJECT 1</h1>
                <h3>LIST 1</h3>
              </div>
            </div>
            <div class="create-task">
              <button>CREATE TASK</button>
            </div>
            <div class="delete-all-tasks">
              <button>DELETE ALL TASKS</button>
            </div>
          </div>
          <div class="bottom">
            <div class="priority-section">
              <div class="heading">
                <h3>PRIORITY</h3>
              </div>
              <ul class="priority-list">
                <li>9</li>
              </ul>
            </div>
            <div class="task-section">
              <div class="heading"><h3>TASK</h3></div>
              <div class="task-grid">
                <div class="task 1">
                  <div class="task-top"><p>2023-02-26</p></div>
                  <div class="task-bottom">
                    <div class="checkbox">
                      <div class="round">
                        <input type="checkbox" checked id="checkbox" />
                        <label for="checkbox"></label>
                      </div>
                    </div>
                    <div class="task-title">Cut Grass</div>
                    <div class="interactable-icons">
                      <img
                        width="35"
                        src="../img/info.png"
                        alt="information icon"
                      /><img
                        width="35"
                        src="../img/edit.png"
                        alt="edit icon"
                      /><img
                        width="35"
                        src="../img/trash.png"
                        alt="trash icon"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Copyright 2023 &copy Kyle Close</div>
    </div>
  </body>
</html>
