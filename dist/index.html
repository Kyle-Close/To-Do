<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div id="task-modal">
      <div id="task-modal-content">
        <h1>ADD TASK</h1>
        <form action="">
          <div class="add-task-title-section">
            <label for="title">Title*</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="add-task-descriptoin-section">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="10"
            ></textarea>
          </div>
          <div class="add-task-date-section">
            <label for="date">Due Date</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="add-task-priority-section">
            <label for="priority">Priority*</label>
            <input
              type="number"
              min="1"
              max="10"
              name="priority"
              id="priority"
            />
          </div>
          <div class="create-task-buttons">
            <button type="submit" id="confirm">CREATE</button>
            <button id="cancel">CANCEL</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="header">
        <h1>TO-DO</h1>
      </div>
      <div class="main">
        <div class="directories">
          <div class="projects">
            <div class="projects-container">
              <h1>PROJECTS</h1>
              <form action="" class="project-form directories-forms">
                <input type="text" id="project-name" name="project-name" />
                <button type="submit">+</button>
              </form>
              <ul class="directories-list directories-list-projects"></ul>
            </div>
          </div>
          <div class="lists">
            <div class="lists-container">
              <h1 class="current-project-name">PLACEHOLDER</h1>
              <h3>LISTS</h3>
              <form action="" class="list-form directories-forms">
                <input type="text" name="list-name" id="list-name" />
                <button type="submit">+</button>
              </form>
              <ul class="directories-list-lists directories-list"></ul>
            </div>
          </div>
        </div>
        <div class="display-section">
          <div class="top">
            <div class="current-directory-info">
              <div class="menu-img">
                <img src="../img/menu.png" alt="" width="50" height="50" />
              </div>
              <div class="project-list-titles">
                <h1>PROJECT 1</h1>
                <h3>LIST 1</h3>
              </div>
            </div>
            <div class="create-task">
              <button disabled>CREATE TASK</button>
            </div>
            <div class="delete-all-tasks">
              <button>DELETE TASKS</button>
            </div>
          </div>
          <div class="bottom">
            <div class="priority-section">
              <div class="heading">
                <h3>PRIORITY</h3>
              </div>
              <ul class="priority-list"></ul>
            </div>
            <div class="task-section">
              <div class="heading"><h3>TASK</h3></div>
              <div class="task-grid"></div>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">Copyright 2023 &copy Kyle Close</div>
    </div>
  </body>
</html>
